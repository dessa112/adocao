<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adotantes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="/">Adoção</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/adotados/">Adotados</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/instituicoes/">Instituições</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/processos/">Processos</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/informativos/">Informativos</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/cidades/">Cidades</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/admin/">Administração</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Cadastrar Novo Adotante</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="form-group col-md-6">
        <label>CPF</label>
        <input type="text" name="cpf" class="form-control" maxlength="11" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="form-group col-md-6">
        <label>Telefone</label>
        <input type="text" name="telefone" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Data de Nascimento</label>
        <input type="date" name="data_nasc" class="form-control" required>
      </div>
      <div class="form-group col-md-8">
        <label>Endereço</label>
        <input type="text" name="endereco" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label>Cidade</label>
      <select name="cidade" class="form-control">
        {% for cidade in cidades %}
        <option value="{{ cidade.id }}">{{ cidade.nome }} - {{ cidade.uf }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Preferência de Idade</label>
        <input type="text" name="preferencia_idade" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <label>Grupo de Irmãos?</label>
        <select name="aceita_grupo_irmaos" class="form-control">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label>Necessidades Especiais?</label>
        <select name="aceita_necessidades_especiais" class="form-control">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
