<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cidades</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="/">Adoção</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/adotantes/">Adotantes</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/adotados/">Adotados</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/instituicoes/">Instituições</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/processos/">Processos</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/informativos/">Informativos</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Lista de Cidades</h2>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Nome</th>
        <th>UF</th>
      </tr>
    </thead>
    <tbody>
      {% for cidade in cidades %}
      <tr>
        <td>{{ cidade.nome }}</td>
        <td>{{ cidade.uf }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
